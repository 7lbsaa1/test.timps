<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع موسيقى - تصميم حديث</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #121216;
            --bg-sidebar: #191922;
            --bg-player: #121216;
            --bg-card: #18181d;
            --bg-hover: #2d2d39;
            --accent: #ef5466; /* Deezer-like pink/red */
            --accent-gradient: linear-gradient(135deg, #ef5466 0%, #a044ff 100%);
            --text-main: #ffffff;
            --text-secondary: #a2a2ad;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Layout Grid */
        .app-layout {
            display: flex;
            flex: 1;
            height: calc(100vh - 90px); /* Subtract player height */
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background-color: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.05);
            flex-shrink: 0;
            padding: 20px 0;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            padding: 0 24px 30px;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            list-style: none;
            margin-bottom: 30px;
        }

        .nav-item {
            padding: 10px 24px;
            color: var(--text-secondary);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.2s;
            border-right: 3px solid transparent;
        }

        .nav-item:hover {
            color: var(--text-main);
        }

        .nav-item.active {
            color: var(--accent);
            border-right-color: var(--accent);
            background: linear-gradient(90deg, rgba(239, 84, 102, 0.1) 0%, transparent 100%);
        }

        .section-header {
            padding: 0 24px 10px;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--text-secondary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            background: linear-gradient(180deg, #23232d 0%, var(--bg-dark) 40%);
        }

        /* Top Header (Search & Profile) */
        .top-bar {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: rgba(35, 35, 45, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .search-container {
            position: relative;
            width: 400px;
        }

        .search-input {
            width: 100%;
            background: #2d2d39;
            border: none;
            padding: 12px 40px 12px 20px;
            border-radius: 8px;
            color: white;
            font-family: 'Cairo', sans-serif;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--accent-gradient);
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hero / Flow Section */
        .hero-section {
            padding: 20px 40px;
        }

        .greeting {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sub-greeting {
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        .flow-container {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .flow-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flow-item:hover {
            transform: translateY(-5px);
        }

        .flow-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #333;
            overflow: hidden;
        }
        
        /* Gradients for Flow Circles */
        .bg-flow { background: linear-gradient(135deg, #ef5466, #ff7e5f); }
        .bg-you { background: linear-gradient(135deg, #a044ff, #6a11cb); }
        .bg-chill { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .bg-focus { background: linear-gradient(135deg, #2193b0, #6dd5ed); }
        .bg-mood { background: linear-gradient(135deg, #fc4a1a, #f7b733); }

        .flow-circle i {
            font-size: 40px;
            color: white;
            z-index: 2;
        }
        
        .flow-item span {
            font-weight: 700;
            font-size: 14px;
        }

        /* Songs Grid */
        .content-section {
            padding: 0 40px 40px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
        }

        .song-card {
            background-color: transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            group;
        }

        .song-card:hover {
            background-color: var(--bg-hover);
        }

        .card-img-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        .card-img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        .song-card:hover .card-img-container img {
            opacity: 0.6;
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            opacity: 0;
            transition: 0.3s;
        }

        .song-card:hover .play-overlay {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .card-title {
            font-weight: 700;
            font-size: 14px;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-artist {
            color: var(--text-secondary);
            font-size: 12px;
        }

        /* Player Bar */
        .player-bar {
            height: 90px;
            background-color: var(--bg-player);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 200;
            position: relative;
        }

        /* Track Info (Left) */
        .track-info {
            display: flex;
            align-items: center;
            width: 30%;
            gap: 15px;
        }

        .track-thumb {
            width: 56px;
            height: 56px;
            border-radius: 4px;
            object-fit: cover;
        }

        .track-details h4 {
            font-size: 14px;
            margin-bottom: 2px;
        }

        .track-details p {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .like-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            margin-right: 15px;
            font-size: 18px;
            transition: 0.2s;
        }

        .like-btn.active {
            color: var(--accent);
        }

        /* Player Controls (Center) */
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
            gap: 8px;
        }

        .control-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }

        .ctrl-btn:hover {
            color: white;
        }

        .play-btn {
            width: 35px;
            height: 35px;
            background: white;
            border-radius: 50%;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            color: black;
        }

        .progress-area {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 0%;
            position: relative;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%); /* Left for RTL */
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: 0.2s;
        }
        
        .progress-bar:hover .progress-fill::after {
            opacity: 1;
        }

        /* Volume Controls (Right) */
        .volume-controls {
            width: 30%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }
        
        /* Empty States */
        .empty-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
            background: rgba(255,255,255,0.02);
            border-radius: 10px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .app-layout {
                flex-direction: column;
            }
            .sidebar {
                display: none; /* Hide sidebar on mobile for simplicity, or make it a drawer */
            }
            .search-container {
                width: 100%;
            }
            .top-bar {
                padding: 15px 20px;
            }
            .hero-section, .content-section {
                padding: 15px 20px;
            }
            .player-bar {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: rgba(18, 18, 22, 0.95);
                backdrop-filter: blur(10px);
                border-top: 1px solid rgba(255,255,255,0.1);
            }
            .volume-controls {
                display: none;
            }
            .track-info {
                width: 60%;
            }
            .player-controls {
                width: 40%;
            }
            .progress-area {
                display: none; /* Hide progress bar text on very small screens, show just bar at top */
            }
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-wave-square"></i> MusicApp
            </div>
            
            <div class="section-header">القائمة</div>
            <ul class="nav-links">
                <li class="nav-item active" onclick="switchTab('home')" id="tab-home">
                    <i class="fas fa-home"></i> الرئيسية
                </li>
                <li class="nav-item" onclick="switchTab('favorites')" id="tab-favorites">
                    <i class="fas fa-heart"></i> الأغاني المفضلة
                </li>
                <li class="nav-item">
                    <i class="fas fa-compass"></i> اكتشف
                </li>
            </ul>

            <div class="section-header">مكتبتي</div>
            <ul class="nav-links">
                <li class="nav-item">
                    <i class="fas fa-list-music"></i> قوائم التشغيل
                </li>
                <li class="nav-item">
                    <i class="fas fa-microphone-alt"></i> الفنانين
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header Search -->
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="ابحث عن أغنية أو فنان..." id="searchInput">
                </div>
                <div class="user-profile">
                    <i class="far fa-bell" style="font-size: 18px; color: var(--text-secondary); margin-left: 20px;"></i>
                    <div class="avatar">
                        <img src="https://i.pravatar.cc/150?img=12" alt="User">
                    </div>
                </div>
            </header>

            <!-- Home View -->
            <div id="home-view">
                <!-- Hero -->
                <section class="hero-section">
                    <h1 class="greeting">صباح الخير</h1>
                    <p class="sub-greeting">موسيقى تناسب حالتك المزاجية - Flow</p>
                    
                    <div class="flow-container">
                        <div class="flow-item">
                            <div class="flow-circle bg-flow"><i class="fas fa-play"></i></div>
                            <span>Flow</span>
                        </div>
                        <div class="flow-item">
                            <div class="flow-circle bg-you"><i class="fas fa-heart"></i></div>
                            <span>You & Me</span>
                        </div>
                        <div class="flow-item">
                            <div class="flow-circle bg-chill"><i class="fas fa-coffee"></i></div>
                            <span>Chill</span>
                        </div>
                        <div class="flow-item">
                            <div class="flow-circle bg-focus"><i class="fas fa-brain"></i></div>
                            <span>Focus</span>
                        </div>
                        <div class="flow-item">
                            <div class="flow-circle bg-mood"><i class="fas fa-sad-tear"></i></div>
                            <span>Melancholy</span>
                        </div>
                    </div>
                </section>

                <!-- Songs List -->
                <section class="content-section">
                    <div class="section-title">
                        <span>تم تشغيلها مؤخراً</span>
                        <div style="font-size: 14px; color: var(--text-secondary); cursor: pointer;"><i class="fas fa-chevron-left"></i> <i class="fas fa-chevron-right"></i></div>
                    </div>
                    
                    <div class="songs-grid" id="songsContainer">
                        <!-- Songs will be injected here -->
                    </div>
                </section>
            </div>

            <!-- Favorites View (Hidden by default) -->
            <div id="favorites-view" style="display: none;">
                <section class="hero-section">
                    <h1 class="greeting">مكتبتي</h1>
                    <p class="sub-greeting">الأغاني التي أحببتها</p>
                </section>
                <section class="content-section">
                    <div class="songs-grid" id="favoritesContainer">
                        <!-- Favorite Songs will be injected here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Player Bar -->
    <footer class="player-bar">
        <div class="track-info">
            <img src="https://via.placeholder.com/56" alt="Art" class="track-thumb" id="playerImg">
            <div class="track-details">
                <h4 id="playerTitle">اختر أغنية</h4>
                <p id="playerArtist">لبدء الاستماع</p>
            </div>
            <button class="like-btn" id="playerLikeBtn" onclick="toggleLikeCurrent()">
                <i class="far fa-heart"></i>
            </button>
        </div>

        <div class="player-controls">
            <div class="control-buttons">
                <button class="ctrl-btn"><i class="fas fa-random"></i></button>
                <button class="ctrl-btn" onclick="prevSong()"><i class="fas fa-step-forward"></i></button>
                <button class="play-btn" onclick="togglePlay()" id="mainPlayBtn"><i class="fas fa-play"></i></button>
                <button class="ctrl-btn" onclick="nextSong()"><i class="fas fa-step-backward"></i></button>
                <button class="ctrl-btn"><i class="fas fa-redo"></i></button>
            </div>
            <div class="progress-area">
                <span id="currTime">0:00</span>
                <div class="progress-bar" id="progressBar" onclick="seek(event)">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span id="totalTime">0:00</span>
            </div>
        </div>

        <div class="volume-controls">
            <button class="ctrl-btn"><i class="fas fa-list"></i></button>
            <button class="ctrl-btn"><i class="fas fa-volume-up"></i></button>
            <div class="progress-bar" style="width: 80px;">
                <div class="progress-fill" style="width: 70%;"></div>
            </div>
        </div>
    </footer>

    <script>
        // Data
        const allSongs = [
            {
                id: 1,
                title: "غنيت مكة",
                artist: "فيروز",
                image: "https://i.ytimg.com/vi/plN0F2JK8r4/maxresdefault.jpg",
                file: "Ghanneit Makka - .mp3",
                liked: false
            },
            {
                id: 2,
                title: "ومين اختار",
                artist: "شيرين",
                image: "https://i.ytimg.com/vi/4Hvc9LDo4lU/maxresdefault.jpg",
                file: "W Men Ekhtar - Sherine.mp3",
                liked: false
            },
            {
                id: 3,
                title: "البوصلة ضاعت",
                artist: "مروان موسى",
                image: "https://i.ytimg.com/vi/NJBLQb3_YVA/mqdefault.jpg",
                file: "Marwan_Moussa_-_El_Bosla_Da3et.mp3",
                liked: false
            }
        ];

        // State
        let currentSongs = [...allSongs]; // currently displayed list
        let currentIndex = 0;
        let isPlaying = false;
        let audio = new Audio();
        let currentTab = 'home';

        // DOM Elements
        const songsContainer = document.getElementById('songsContainer');
        const favoritesContainer = document.getElementById('favoritesContainer');
        const searchInput = document.getElementById('searchInput');
        const playerImg = document.getElementById('playerImg');
        const playerTitle = document.getElementById('playerTitle');
        const playerArtist = document.getElementById('playerArtist');
        const mainPlayBtn = document.getElementById('mainPlayBtn');
        const progressFill = document.getElementById('progressFill');
        const playerLikeBtn = document.getElementById('playerLikeBtn');

        // Initial Render
        renderSongs(allSongs);

        // --- Search Functionality ---
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            if (currentTab === 'home') {
                const filtered = allSongs.filter(song => 
                    song.title.toLowerCase().includes(query) || 
                    song.artist.toLowerCase().includes(query)
                );
                renderSongs(filtered);
            } else {
                // Search within favorites
                const favorites = allSongs.filter(s => s.liked);
                const filtered = favorites.filter(song => 
                    song.title.toLowerCase().includes(query) || 
                    song.artist.toLowerCase().includes(query)
                );
                renderFavorites(filtered);
            }
        });

        // --- Render Functions ---
        function renderSongs(songs) {
            songsContainer.innerHTML = '';
            if (songs.length === 0) {
                songsContainer.innerHTML = '<div class="empty-message">لا توجد نتائج بحث مطابقة</div>';
                return;
            }

            songs.forEach(song => {
                const card = createSongCard(song);
                songsContainer.appendChild(card);
            });
        }

        function renderFavorites(songs) {
            favoritesContainer.innerHTML = '';
            if (songs.length === 0) {
                favoritesContainer.innerHTML = '<div class="empty-message">لم تقم بإضافة أي أغنية للمفضلة بعد</div>';
                return;
            }
            songs.forEach(song => {
                const card = createSongCard(song);
                favoritesContainer.appendChild(card);
            });
        }

        function createSongCard(song) {
            const div = document.createElement('div');
            div.className = 'song-card';
            div.onclick = (e) => {
                // Prevent playing if clicking the heart icon on the card (if implemented later)
                playSongById(song.id);
            };

            div.innerHTML = `
                <div class="card-img-container">
                    <img src="${song.image}" alt="${song.title}">
                    <div class="play-overlay"><i class="fas fa-play"></i></div>
                </div>
                <div class="card-title">${song.title}</div>
                <div class="card-artist">${song.artist}</div>
            `;
            return div;
        }

        // --- Tab Switching ---
        function switchTab(tab) {
            currentTab = tab;
            // Update Sidebar UI
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');

            // Update Main View
            if (tab === 'home') {
                document.getElementById('home-view').style.display = 'block';
                document.getElementById('favorites-view').style.display = 'none';
                renderSongs(allSongs);
                searchInput.value = ''; // Reset search
            } else if (tab === 'favorites') {
                document.getElementById('home-view').style.display = 'none';
                document.getElementById('favorites-view').style.display = 'block';
                const favorites = allSongs.filter(s => s.liked);
                renderFavorites(favorites);
                searchInput.value = ''; // Reset search
            }
        }

        // --- Player Logic ---
        function playSongById(id) {
            const index = allSongs.findIndex(s => s.id === id);
            if (index !== -1) {
                currentIndex = index;
                loadSong(allSongs[currentIndex]);
                playAudio();
            }
        }

        function loadSong(song) {
            playerTitle.innerText = song.title;
            playerArtist.innerText = song.artist;
            playerImg.src = song.image;
            audio.src = song.file;
            updateLikeButtonState(song.liked);
        }

        function playAudio() {
            // Since we don't have real files, we simulate play state
            // In a real app: audio.play();
            // Simulating for demo:
            isPlaying = true;
            mainPlayBtn.innerHTML = '<i class="fas fa-pause"></i>';
            
            // Audio play attempt (will fail without real files, but structure is correct)
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay prevented or file not found. Simulating play UI.");
                });
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
                mainPlayBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                if (!audio.src) {
                    playSongById(allSongs[0].id);
                } else {
                    playAudio();
                }
            }
        }

        function nextSong() {
            currentIndex = (currentIndex + 1) % allSongs.length;
            loadSong(allSongs[currentIndex]);
            if (isPlaying) playAudio();
        }

        function prevSong() {
            currentIndex = (currentIndex - 1 + allSongs.length) % allSongs.length;
            loadSong(allSongs[currentIndex]);
            if (isPlaying) playAudio();
        }

        // --- Favorites Logic ---
        function toggleLikeCurrent() {
            const currentSong = allSongs[currentIndex];
            currentSong.liked = !currentSong.liked;
            updateLikeButtonState(currentSong.liked);
            
            // If we are in favorites view, refresh it
            if (currentTab === 'favorites') {
                renderFavorites(allSongs.filter(s => s.liked));
            }
        }

        function updateLikeButtonState(isLiked) {
            if (isLiked) {
                playerLikeBtn.classList.add('active');
                playerLikeBtn.innerHTML = '<i class="fas fa-heart"></i>'; // Solid heart
            } else {
                playerLikeBtn.classList.remove('active');
                playerLikeBtn.innerHTML = '<i class="far fa-heart"></i>'; // Outline heart
            }
        }

        // --- Progress Bar Simulation ---
        audio.addEventListener('timeupdate', (e) => {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            progressFill.style.width = `${progressPercent}%`;
            
            // Update time text
            document.getElementById('currTime').innerText = formatTime(currentTime);
            if(duration) document.getElementById('totalTime').innerText = formatTime(duration);
        });

        function seek(e) {
            const width = document.getElementById('progressBar').clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // Initialize empty player state
        if(allSongs.length > 0) {
            playerImg.src = allSongs[0].image;
            playerTitle.innerText = allSongs[0].title;
            playerArtist.innerText = allSongs[0].artist;
        }

    </script>
</body>
</html>
